<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="carregar()">
    <header>
      <h1 id="title">Verificador de Idade</h1>
    </header>
    <!-- Hora do dia -->
    <section class="hDia">
      <div class="dateInfo">
        <h2 id="msg">Carregando...</h2>
        <p id="dia">Carregando...</p>
      </div>

      <div id="foto">
        <img
          id="imagem"
          src="./img/manha.jpg"
          class="paisagem"
          alt="Imagen de um dia nascendo"
        />
      </div>
    </section>
    <!-- Verificador de Idade -->
    <section>
      <div id="res">
        <p>Preencha os dados abaixo para ver o resultado!</p>
        <img src="" alt="" />
      </div>
      <div>
        <p>
          Ano de nascimento:
          <input type="number" name="txtano" id="txtano" />
        </p>
        <p>
          Sexo:
          <input type="radio" name="radsex" id="masc" checked />
          <label for="masc">Masculino</label>
          <input type="radio" name="radsex" id="fem" />
          <label for="fem">Feminino</label>
          <input type="radio" name="radsex" id="outro" />
          <label for="outro">Outros</label>
        </p>
        <p>
          <input type="button" value="Verificar" onclick="verificar()" />
        </p>
      </div>
    </section>

    <footer>
      <p>&copy; Rawlinson Lima</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
